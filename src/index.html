<!DOCTYPE html>
<html lang="us-en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Andrew's Task List</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <nav class="navbar">
    <a class="navbar-brand">Lab 2a - Tasks</a>
  </nav>
  
  <div class="tasks">
    <h1>Current Tasks</h1>

    <div class="custom-control custom-switch">
      <input onclick="readTasks()" type="checkbox" class="custom-control-input" id="customSwitch1">
      <label class="custom-control-label" for="customSwitch1">List by date</label>
    </div>

    <div class="custom-control custom-switch">
      <input onclick="readTasks()" type="checkbox" class="custom-control-input" id="customSwitch2">
      <label class="custom-control-label" for="customSwitch2">Filter Out Completed</label>
    </div>

    <ul class="list-group" id="taskList">
      <!--This list will be filled in by JavaScript-->
    </ul>
  </div>

  <form id="formData" onsubmit="stopRefresh()">
    <input oninput="saveInput()" class="newTask" id="taskInfo" type="task" required placeholder="Enter your task here">
    <input oninput="saveInput()" class="newDate" id="taskDate" type='date' required>
    <button type="submit" id="AddButton"><strong>Add Task</strong></button>
  </form>
  

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>

</body>
</html>
